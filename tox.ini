[tox]
env_list =
    lint
    py39
    py310
    py311
minversion = 4.4.4

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    coverage>=7
    pytest-cov>=4
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black==23.10.0
commands = black {posargs:.}
